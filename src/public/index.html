<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>CHAT</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand mx-auto" href="/">Java Chat</a>
        </nav>
        <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
            <div class="card-header">
                <h3 class="text">Enter your UserName</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
                <form id="nickForm">
                    <input type="text" id="nickname" class=" form-control">
                    <button type="submit" class=" btn btn-warning btn-block mt-2"><i class="fas fa-share-square"></i> send</button>

                </form>
            </div>
        </div>
        <div class="container" id="contentWrap">
            <div class="row mt-2"><div class="col-md-6 offset-md-1 ">
                <div class="card">
                    <div class="card-header">
                        <g4 class="text-warning">let's chat</g4>
                    </div>
                    <div id="chat" class="text card-body ">

                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-cont">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-warning"><i class="fas fa-comment"></i> send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                <div class="card col-md-3">
                    <div class="card-header">
                        <h3 class="text">Users</h3>
                    </div>
                    <div class="card-body ">
                        <div id="usernames"></div>
                    </div>
                </div></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js" charset="utf-8"></script>
        <script src="/js/main.js" charset="utf-8"></script>
    </body>
</html>
